Modify Password
---
tags:
  - USER
parameters:
  - in: formData
    name: email
    type: string
    required: true
    description: Email
  - in: formData
    name: token
    type: string
    required: true
    description: Token
  - in: formData
    name: password
    type: string
    required: true
    description: Password
  - in: formData
    name: new_password
    type: string
    required: true
    description: New Password
responses:
  1:
    description: Successfully Changed Password (Require re-login)
    schema:
      properties:
        code:
          type: number
          description: return code
          example: 1
        msg:
          type: string
          description: return info
          example: 'success'
        data:
          type: array
          example: []
  -2:
    description: Wrong Username or Password
    schema:
      properties:
        code:
          type: number
          description: return code
          example: -2
        msg:
          type: string
          description: return info
          example: 'wrong email or password'
        data:
          type: array
          example: []



