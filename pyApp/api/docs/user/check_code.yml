Check verification code
---
tags:
  - USER
parameters:
  - in: formData
    name: email
    type: string
    required: true
    description: Email
  - in: formData
    name: auth_code
    type: string
    required: true
    description: Verification Code
responses:
  1:
    description: Code Correct
    schema:
      properties:
        code:
          type: number
          description: return code
          example: 1
        msg:
          type: string
          description: return info
          example: 'success'
        data:
          type: array
          example: []
  -4:
    description: Wrong Code
    schema:
      properties:
        code:
          type: number
          description: return code
          example: -4
        msg:
          type: string
          description: return info
          example: 'wrong verification code'
        data:
          type: array
          example: []
  -6:
    description: Code Expired
    schema:
      properties:
        code:
          type: number
          description: return code
          example: -6
        msg:
          type: string
          description: return info
          example: 'code expired'
        data:
          type: array
          example: []


