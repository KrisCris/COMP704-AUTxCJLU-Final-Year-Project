Sign up
---
tags:
  - USER
parameters:
  - in: formData
    name: email
    type: string
    required: true
    description: Email
  - in: formData
    name: password
    type: string
    required: true
    description: Password
  - in: formData
    name: nickname
    type: string
    required: true
    description: Nickname
responses:
  1:
    description: Signup Succeed
    schema:
      properties:
        code:
          type: number
          description: return code
          example: 1
        msg:
          type: string
          description: return info
          example: 'success'
        data:
          type: array
          example: []
  -2:
    description: Wrong Email
    schema:
      properties:
        code:
          type: number
          description: return code
          example: -2
        msg:
          type: string
          description: return info
          example: 'wrong email or password'
        data:
          type: array
          example: []
  -3:
    description: User Already Exists
    schema:
      properties:
        code:
          type: number
          description: return code
          example: -3
        msg:
          type: string
          description: return info
          example: 'user already exists'
        data:
          type: array
          example: []
  -4:
    description: Unchecked Verification Code
    schema:
      properties:
        code:
          type: number
          description: return code
          example: -4
        msg:
          type: string
          description: return info
          example: 'wrong verification code'
        data:
          type: array
          example: []
  -6:
    description: Expired (10 mins)
    schema:
      properties:
        code:
          type: number
          description: return code
          example: -6
        msg:
          type: string
          description: return info
          example: 'code expired'
        data:
          type: array
          example: []
  403:
    description: Bad Request (Lack of Params)
    schema:
      properties:
        code:
          type: number
          description: return code
          example: 403
        msg:
          type: string
          description: return info
          example: 'bad request'
        data:
          type: array
          example: [ ]


